<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Carros JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Adicionar" action="#{carroManagedBean.adicionar()}" update="@form">
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            <p:fieldset legend="Objetos">
                <p:panelGrid columns="2">
                    <h:outputLabel for="modelo" value="Modelo"></h:outputLabel>
                    <p:inputText id="modelo" value="#{carroManagedBean.carro.modelo}"></p:inputText>

                    <h:outputLabel value="Ano"></h:outputLabel>
                    <p:inputMask mask="9999" value="#{carroManagedBean.carro.ano}"></p:inputMask>

                    <h:outputLabel value="Cor"></h:outputLabel>
                    <p:inputText value="#{carroManagedBean.carro.cor}"></p:inputText>

                    <h:outputLabel value="Fabricante"></h:outputLabel>
                    <p:inputText value="#{carroManagedBean.carro.fabricante}"></p:inputText>
                </p:panelGrid>

                <p:dataTable value="#{carroManagedBean.listaCarro}" var="carro">
                    <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                        <h:outputText value="#{carro.modelo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Ano">
                        <h:outputText value="#{carro.ano}"></h:outputText>
                    </p:column>

                    <p:column headerText="Cor">
                        <h:outputText value="#{carro.cor}"></h:outputText>
                    </p:column>
                    <p:column headerText="Fabricante">
                        <h:outputText value="#{carro.fabricante}"></h:outputText>
                    </p:column>

                </p:dataTable>

            </p:fieldset>
        </h:form>
    </h:body>
</html>
